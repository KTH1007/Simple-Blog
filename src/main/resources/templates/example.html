<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>타임리프</h1>
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
<div th:object="${post}">
    <p th:text="|제목 : *{title}|"></p>
    <p th:text="|내용 : *{content}|"></p>
</div>
<!-- 1번 글 보러 가기 -->
<a th:href="@{/api/post/{id}(id=${post.id})}"> 글 보기</a>
</body>
</html>
